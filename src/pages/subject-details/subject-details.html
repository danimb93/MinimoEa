<ion-header>
  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Detalles
    </ion-card-header>
    <p padding-left>
      <ion-icon name="arrow-dropright" item-start></ion-icon>
      Cuatrimestre de {{cuatrimestre}}
    </p>
    <p padding-left>
      <ion-icon name="arrow-dropright" item-start></ion-icon>
      Modalidad de {{estudios}}

    </p>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <h2>Estudiantes matriculados</h2>
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let e of alumnos">
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <h4>{{e.nombre}} {{e.apellido}}</h4>
        </ion-item>
        <ion-item-options side="right">
          <button (click)="deleteStudentFromSubject(this.id, e._id)" ion-button icon-only color="danger">
            <ion-icon name=close></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  <div padding>
    <button (click)="toMatricula()" ion-button icon-right block>
      Matricular estudiantes
      <ion-icon name="list-box"></ion-icon>
    </button>
  </div>
</ion-content>
