<ion-header>
  <ion-navbar>
    <button (click)="toAddSubject()" ion-button icon-right round large block>
      Asignaturas
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-searchbar
      [(ngModel)]="search"
      [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let s of subjects">
        <ion-item>
          <h2>{{s.nombre}}</h2>
          <p>{{s.estudios}}</p>
          <p>Cuatrimestre de {{s.cuatrimestre}}</p>
          <p>{{s.estudiantes.length}} Alumnos matriculados</p>
        </ion-item>
        <ion-item-options side="left">
          <button (click)="toDetails(s._id)" ion-button color="primary">
            <ion-icon name=list></ion-icon>
            Alumnos
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button (click)="deleteSubject(s._id)" ion-button color="danger">
            <ion-icon name=trash></ion-icon>
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
